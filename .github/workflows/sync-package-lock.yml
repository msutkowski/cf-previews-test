name: Sync versions in lock files
on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
  workflow_dispatch:

jobs:
  install:
    if: "${{ contains(github.event.pull_request.labels.*.name, 'autorelease: pending') }}"
    name: "Update Release PR"
    runs-on: ubuntu-latest
    outputs:
      diff: $${{ steps.output.outputs.diff }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: "Use Node.js"
        uses: actions/setup-node@v3
        with:
          cache: npm
      - name: "Update package-lock.json"
        run: "npm install --package-lock-only"
      - run: echo "here is the diff:" $(git diff --stat)
      # - id: diff
      #   name: Set git diff to output
      #   run: echo "::set-output name=diff::$(git diff --stat)"
      - name: "Merge changes with last commit"
        if: "${{ $(git diff --stat) != '' }}"
        continue-on-error: true
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git reset --soft HEAD~1
          git add .
          git commit --amend --no-edit
      - continue-on-error: true
        name: "Push changes"
        uses: ad-m/github-push-action@master
        with:
          force: true
          github_token: "${{ secrets.GITHUB_TOKEN }}"
          branch: ${{ github.ref }}

